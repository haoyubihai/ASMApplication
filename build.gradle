// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    apply from: 'dependencies.gradle'
    ext {
        kotlin_version = '1.4.20'
        live_trace_time_version='0.0.6-SNAPSHOT'
    }
    repositories {

        maven { url uri('./local-repo')}
        maven { url uri('./plugin-repo')}
        google()
        jcenter()
        mavenLocal()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/public/' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven {
            url 'https://storage.googleapis.com/r8-releases/raw'
        }

    }
    dependencies {

        classpath project_plugin.kotlin_plugin
        classpath project_plugin.gradle_plugin
//        classpath project_plugin.booster_plugin
        classpath project_plugin.buildprops_gradle_plugin
        classpath "com.jrhlive.plugin:live-trace-plugin:$live_trace_time_version"
        classpath 'com.android.tools:r8:2.2.60'

    }
}

allprojects {
    repositories {
        maven { url uri('./local-repo')}
        maven { url uri('./plugin-repo')}
        mavenLocal()
        mavenCentral()
        google()
        jcenter()
        maven { url 'https://oss.sonatype.org/content/repositories/public/' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    }
    group = GROUP
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


